<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="/Script/angular.min.js"></script>
    <script src="Script/jquery-3.3.1.min.js"></script>
    <script src="Script/Controller.js"></script>

    <link rel="stylesheet" type="text/css" href="Style/bootstrap-4.2.1-dist/css/bootstrap.min.css" />
</head>
<body>
    <div ng-app="AKQA" class="container">
        <div ng-controller="mainController">
            <div class="pt-3">
                <div class="row pt-3">
                    <div class="col col-xs-3 col-sm-8 col-md-8"><input type="text" id="txtName" class="form-control" placeholder="Enter Name" ng-model="enteredName"></div>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col col-xs-3 col-sm-8 col-md-8"><input type="number" id="txtAmount" class="form-control" placeholder="Enter Amount" ng-change="checkNumber()" ng-model="enteredNumber"></div>
            </div>
            <div ng-bind="enteredName">

            </div>
        </div>
            
        </div>
    </div>
</body>
</html>
